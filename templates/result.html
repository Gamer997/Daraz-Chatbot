<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>

    <p>Devices between {{ min_price }} and {{ max_price }} PKR:</p>
    <ul>
        {% for device in devices %}
            <li>{{ device['Device Name'] }} - {{ device['Cleaned_Price'] }} PKR</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
